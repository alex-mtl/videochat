<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <script src="public/js/client.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="public/css/style.css" rel="stylesheet">
</head>
<body>

<div class="videos d-flex flex-row bd-highlight mb-3">
    <video id="localVideo" class="videobox" autoplay muted ></video>
    <div id="remoteVideos" class="videos"></div>
</div>

<div id="chat">
    <div>

            <input id="chat-input" type="text">
            <button id="sendMessage" onclick="sendMessage(this)">Send</button>

    </div>
    <table id="chat-messages">
        <tr>
            <th class="chat-time">time</th>
            <th class="chat-from">from</th>
            <th class="chat-to">to</th>
            <th class="chat-message">message</th>
        </tr>
    </table>
</div>
</body>
</html>
